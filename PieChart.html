<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Pie Charts</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
    <script>
        //load the current version of google chart
        //This can be changed to upcoming for the newer versions but not preferred for production systems
        google.charts.load('current',{packages:['corechart'], 'language':'en'});
        google.charts.setOnLoadCallback(createPieChart);
        function createPieChart(){
            var data=new google.visualization.DataTable();
            // Google charts want first column to be string  in case of pie chart
            //1. Quarter label type
            //2. Quarter label
            // data.addColumn('string','Quarter');
            // data.addColumn('number','Sales');
            // //Way 1
            // data.addRows(4);
            // data.setCell(0,0,'Q1');
            // data.setCell(0,1,22);
            // data.setCell(1,0,'Q2');
            // data.setCell(1,1,28);
            // data.setCell(2,0,'Q3');
            // data.setCell(2,1,26);
            // data.setCell(3,0,'Q4');
            // data.setCell(3,1,34);
            //Way 2
            // data.addRows([
            //     //v - raw value
            //     //f - formatted value
            //     ['Q1',{v:22, f:'$22M'}],
            //     ['Q2',{v:24, f:'$24M'}],
            //     ['Q3',{v:27, f:'$27M'}],
            //     ['Q4',{v:32, f:'$32M'}]
            // ]);
            //Way 3
            var data = google.visualization.arrayToDataTable([
                ['Quarter','Sales (In Millions)'],

                ['Q1',{v: 22,f:'$22'}],
                ['Q2',{v: 20,f:'$20'}],
                ['Q3',{v: 26,f:'$26'}],
                ['Q4',{v: 32,f:'$32'}]
            ]);
            //Boolean value is to specify that the first piece of data is not column headers but data itself
            //false is the default value

            var options ={
                'title':'Pontenity : Quarterly Sales',
                'width':600,
                'height':600,
                'legend':'right',
                'pieSliceText' : 'percentage',
                //value, none, percentage
                pieSliceTextStyle:{
                    color:'black',
                    'fontSize':20
                },
                slices:{
                    1: {offset :0.3, color:'#edff6a'},
                    2: {offset :0.3},
                    3: {offset :0.3},
                    0: {offset :0.3, color:'cyan'},
                },//index starts from 0 not from 1,
                is3D:false,
                pieHole:0.2
            };
            var chart= new google.visualization.PieChart(document.getElementById('piechart'));
            //data for chart and another object for configurable options for visualizations
            chart.draw(data,options);
        }
    </script>
</head>
<body>
<h1>Quarter wise Online Sales Analysis</h1>
<div id="piechart"></div>
</body>
</html>
